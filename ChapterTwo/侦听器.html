<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../ChapterOne/lib/http_unpkg.com_vue@next.js"></script>
</head>
<body>
<div id="root"></div>
</body>
</html>
<script>
  let app = Vue.createApp(
          {
            template: `
              <div>测试侦听器，{{content}}</div>
              <button @click="btn">按我</button>
            `,
            data(){
              return{
                content: '点击下方的按钮，将变化'
              }
            },
            watch:{
              content(newContent,oldContent){
                alert('newContent:'+newContent)
              }
            },
            methods:{
              btn(){
                this.content = '变了'
              }
            }

          }
  );
  const vm = app.mount(`#root`);
  console.log(vm.$data)
</script>
